<!DOCTYPE html>
<html lang="jp">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- datetimepicker.css -->
    <link 
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
      crossorigin="anonymous"
    />
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" 
    />

    <title>車両台帳</title>
  </head>
  <body>
    <h1>車両台帳</h1>


    <!-- オートサイジング -->
    <form>
      <div class="form-row align-items-center">
        <div class="col-auto">
          <label for="text5a">形式:</label>
          <label class="sr-only" for="text5a">形式</label>
          <input
            type="text"
            class="form-control mb-2"
            id="text5a"
            placeholder="形式"
          />
        </div>
        <div class="col-auto">
            <label for="text5b"><span>車号:</span></label>
            <label class="sr-only" for="text5b">車号</label>
          <input
            type="text"
            class="form-control mb-2"
            id="text5b"
            placeholder="車号"
          />
        </div>
      </div>
    </form>

    <div class="form-group">
      <div class="form-row align-items-center">
        <div class="form-group">
          <label for="group1">所属1:</label>
          <select id="group1" class="form-control">
            <option></option>
            <option>秋田車両センター</option>
            <option>新潟車両センター</option>
          </select>
        </div>
        <div class="form-group">
          <label for="group2">所属2:</label>
          <select id="group2" class="form-control">
            <option></option>
            <option>ロングシート</option>
            <option>A車両グループ</option>
            <option>B車両グループ</option>
          </select>
        </div>
        <div class="form-group">
          <label for="group3">所属3:</label>
          <select id="group3" class="form-control">
            <option></option>
            <option>H101</option>
            <option>山手線</option>
            <option>XX編成</option>
          </select>
      </div>
    </div>

    <div class="container">
      <label for="text5b"><span>車号:</span></label>
      <div class="row">
          <div class='col-sm-6'>
              <div class="form-group">
                  <div class='input-group date' id='datetimepicker1'>
                      <input type='text' class="form-control" />
                      <span class="input-group-addon">
                          <span class="glyphicon glyphicon-calendar"></span>
                      </span>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <input type="submit" disabled class="btn btn-primary" />



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment-with-locales.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="script.js">

  </script>
  </body>
</html>
