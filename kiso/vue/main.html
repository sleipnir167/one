<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>sample</title>
  </head>
  <body>
    <div id="app">
      <h1>{{message + count}}</h1>
    </div>

    <div id="app2">

    </div>

    <div id="app3">

      <input v-model="message">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="hello_vue.js"></script>
  </body>
</html>
